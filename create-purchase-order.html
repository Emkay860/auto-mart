<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | Purchase order</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="create-purchase-order" />

    <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <div id="sticky-loading" class="shadow"></div>
    <!-- notifications ends here -->

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->

    <div class="main-content">
      <div class="item-overview justify-content-center">
        <div id="purchase-order-container" class="flex-1 pr"></div>

        <div class="p-small side-content">
          <form id="create-order-form" class="search-box d-flex flex-column">
            <h2 class="mb-0 font-weight-lighter">Price offered</h2>
            <div
              class="search-input-container d-flex flex-1 align-items-center"
            >
              <input
                type="text"
                id="price-offered"
                class="search-input prefix"
                placeholder="Price offered"
                name="new"
              />
              <span class="prefix-value">â‚¦</span>
            </div>
            <button type="submit" class="submit-btn trimmed-btn small-btn">
              Make offer
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/createPurchaseOrder.js"></script>
  </body>
</html>
