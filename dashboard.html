<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <title>Auto | Dashboard</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="dashboard" />

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->

    <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <div id="sticky-loading" class="shadow"></div>
    <!-- notifications ends here -->

    <div class="main-content">
      <p id="welcome-message-container" class="section-header font-slabo">
        
      </p>
      <div class="divider mb"></div>

      <div class="d-flex flex-column align-items-center">
        <h2>Posted Adverts</h2>
        <div id="user-adverts-container" class="restricted-container text-center vertical-scroll">
          
        </div>
      </div>
      <div class="divider mt"></div>
      <div class="d-flex flex-column align-items-center">
        <h2>Purchase orders</h2>
        <div id="purchase-orders-container" class="restricted-container text-center vertical-scroll">
          
        </div>
      </div>
      <div class="divider mt"></div>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
