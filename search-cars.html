<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | Search</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="search-cars" />

    <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <div id="sticky-loading" class="shadow"></div>
    <!-- notifications ends here -->

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->
    <div class="main-content">
      <div class="item-overview">
        <form id="search-form" class="search-container shadow mb">
          <p class="section-header capitalized">Advanced Search</p>

          <div class="search-box">
            <p>Select manufacturer:</p>
            <div
              class="search-input-container d-flex flex-1 align-items-center"
            >
              <input
                id="manufacturer-input"
                list="car-manufacturer"
                type="text"
                class="search-input suffix"
                placeholder="Manufacturer"
                name="manufacturer-filter"
              />
              <datalist id="car-manufacturer">
                <option value="Toyota"> </option>
                <option value="Lexus"> </option>
                <option value="Ford"> </option>
                <option value="Honda"> </option>
              </datalist>

              <i id="clear-manufacturer" class="caret cursor-pointer lni-close"></i>
            </div>
          </div>

          <div class="search-box">
            <p>Select body type:</p>
            <div
              class="search-input-container d-flex flex-1 align-items-center"
            >
              <input
                id="body-type-input"
                list="body-type"
                type="text"
                class="search-input suffix"
                placeholder="Body type"
                name="body-type-filter"
              />
              <datalist id="body-type">
                <option value="Car"> </option>
                <option value="Bus"> </option>
                <option value="Trailer"> </option>
                <option value="Motorcycle"> </option>
              </datalist>

              <i id="clear-body-type" class="caret cursor-pointer lni-close"></i>
            </div>
          </div>
          <div class="divider mt"></div>

          <p>Filter price:</p>
          <div class="d-flex justify-content-center align-items-center">
            <input type="text" class="price-filter" name="lower-price" />
            <div class="mr ml">â€”</div>
            <input type="text" class="price-filter" name="higher-price" />
          </div>

          <div class="divider mt"></div>

          <p>State of Vehicle:</p>

          <div class="search-input-container d-flex flex-1 align-items-center">
            <select name="vehicle-state" class="search-input suffix">
              <option value="">All</option>
              <option value="new">New</option>
              <option value="used">Used</option>
            </select>
            <i class="caret lni-chevron-down"></i>
          </div>

          <div class="text-center mt">
            <button class="submit-btn">search</button>
          </div>
        </form>

        <!-- Car list container -->
        <div class="cars-container">
          <p id="car-header" class="section-header capitalized">All Cars</p>
          <div
            id="car-container"
            class="d-flex car-list-section justify-content-center align-items-center"
          >
            
          </div>
        </div>
      </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/searchCars.js"></script>
  </body>
</html>
